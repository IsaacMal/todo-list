<html lang="es">
<head>

<body>

        <label for="fecha">Fecha de Entrega:</label>
        <input type="date" id="fecha" name="fecha" required />
        
        <label for="Descripcion">Descripción:</label>
        <input type="text" id="Descripcion" name="comentarios" rows="4"  placeholder="Descripción de tu tarea" required></textarea>

        <label for="tipo_tarea">Tipo de tarea:</label>
        <select id="tipo_tarea" name="tipo_tarea" required>
          <option value=""> - Seleccione un tipo </option>
          <option value="Universidad">Universidad</option>
          <option value="Personal">Personal</option>
          <option value="Trabajo">Trabajo</option>
          <option value="Hobby">Hobby</option>
        </select>

        <button type="submit" class="btn-plan"> Subir </button>
      </form>
    </section>
  </main>
